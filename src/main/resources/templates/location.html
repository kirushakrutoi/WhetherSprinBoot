<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css}" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/styles/styleforlocation.css}">
    <title>Title</title>
</head>
<body>

<header>
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid" id="conteiner">
            <a class="navbar-brand" th:href="@{/whether/mainmenu}" id="logo">
                <img th:src="@{/images/img.png}" alt="Logo" width="35" height="29" class="d-inline-block align-text-top">
                Whether tracker
            </a>
            <form class="d-flex" role="search" th:method="GET" th:action="@{/whether/search}">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="City name" name="city">
                <button  class="btn btn-outline-light" type="submit">Search</button>
            </form>
            <form th:method="POST" th:action="@{/logout}">
                <a th:text="${user.getEmail()}" class="username"></a>
                <button  class="btn btn-outline-light" type="submit">Logout</button>
            </form>
        </div>
    </nav>
</header>

<section>
        <div class="container min-vh-100 d-flex justify-content-center align-items-center">
            <div class="card mb-3 text-bg-dark" style="max-width: 540px;" id="card">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img th:src="@{/images/{img}.png(img=${weather.getWeather.get(0).getIcon()})}" class="img-fluid rounded-start" alt="...">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h3 class="card-title" th:text="${weather.getName()}">Card title</h3>
                            <p class="card-text" th:text="'Temp. now: ' + ${weather.getMainInfo.getTemp()} +
                                ' Max temp.: ' + ${weather.getMainInfo.getTempMax()} +
                                ' Min temp.: ' + ${weather.getMainInfo.getTempMin()}"></p>
                            <p class="card-text" th:text="'Humidity: ' + ${weather.getMainInfo.getHumidity()} + '%' +
                                ' Pressure: ' + ${weather.getMainInfo.getPressure()} + 'p'"></p>
                            <p class="card-text" th:text="'Wind: ' + ${weather.getWind.getSpeed()} + 'm/s'"></p>
                            <form class="card-link btn" th:method="Get" th:action="@{/whether/mainmenu}">
                                <button type="submit" class="card-link btn btn-outline-light">Main menu</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
